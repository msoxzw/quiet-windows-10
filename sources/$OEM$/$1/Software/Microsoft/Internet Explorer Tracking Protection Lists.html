<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internet Explorer Tracking Protection Lists</title>
    <script>
        var languages = {
            "ar": "العربية",
            "bg": "български",
            "bn": "বাংলা",
            "cs": "čeština",
            "da": "dansk",
            "de": "Deutsch",
            "en": "English",
            "es": "español",
            "et": "Eesti keel",
            "fa": "فارسی",
            "fi": "suomi",
            "fr": "français",
            "gr": "ελληνικά",
            "gu": "ગુજરાતી",
            "he": "עברית",
            "hi": "भारतीय",
            "hu": "magyar",
            "id": "Bahasa Indonesia",
            "is": "íslenska",
            "it": "italiano",
            "ja": "日本語",
            "ko": "한국어",
            "lt": "lietuvių kalba",
            "lv": "latviešu valoda",
            "mk": "македонски",
            "ms": "Melayu",
            "nl": "Nederlands",
            "no": "norsk",
            "pa": "ਪੰਜਾਬੀ",
            "pl": "polski",
            "pt": "português",
            "ro": "românesc",
            "ru": "русский",
            "sk": "slovenčina",
            "sv": "svensk",
            "ta": "தமிழ்",
            "th": "ไทย",
            "tr": "Türkçe",
            "uk": "українська",
            "vi": "Tiếng Việt",
            "zh": "中文"
        };

        var requestURL = "https://raw.githubusercontent.com/adblockplus/adblockpluscore/master/data/subscriptions.json";
        var request = new XMLHttpRequest();
        request.open("GET", requestURL);
        request.send();

        request.onload = function () {
            const subscriptions = JSON.parse(request.response);

            for (var i = 0; i < subscriptions.length; i++) {
                if (subscriptions[i].languages) {
                    var lang = subscriptions[i].languages.map(function (lang) {
                        return languages[lang];
                    }).join(", ");
                    var title = subscriptions[i].title.replace(/\+/g, " + ");
                    var url = subscriptions[i].url.replace(/txt$/, "tpl");

                    var subscription = document.createElement("div");
                    subscription.className = "subscription";

                    var link = document.createElement("a");
                    link.href = "javascript:window.external.msAddTrackingProtectionList('" + url + "', '" + title + "')";
                    link.textContent = "Add the " + title + " (" + lang + ")";

                    subscription.appendChild(link);
                    document.body.appendChild(subscription)
                }
            }
        }
    </script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
        }

        h1 {
            padding-left: 20px;
            font-size: 24pt;
            font-weight: normal;
            color: #00a3ef;
        }

        p {
            padding-left: 20px;
        }

        a {
            color: #00a3ef;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .subscription {
            float: left;
            width: 200px;
            height: 150px;
            margin: 20px;
            background-color: #00a3ef;
        }

        .subscription a {
            display: block;
            color: white;
            font-size: 20px;
            position: relative;
            left: 20px;
            top: 30px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<h1>Tracking Protection Lists</h1>
</body>
</html>
